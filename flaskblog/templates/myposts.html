{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
    	<h2><a class="article-title" href="{{ url_for('post_display', post_id=post.id) }}">{{ post.title }}</a></h2>
    	<p>{{ post.summary }}</p>
    	<a href="{{ url_for('update_post', post_id=post.id) }}" class="btn btn-info" role="button">Update</a>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#deleteModal" style="color:black;">
		  Delete
		</button>
		<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="deleteModalLabel">Delete post?</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
		        	<input class="btn btn-danger" type="submit" value="Delete">
		        </form>
		      </div>
		    </div>
		 </div>
		</div>
    {% endfor %}
{% endblock content %}
